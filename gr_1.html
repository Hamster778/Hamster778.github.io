<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .columns{
            display: grid;
            grid-template-columns: 1fr 2fr ;
            grid-template-rows: 50px 100px;
            gap: 10px 40px;
            
        }
        .columns > div{
            background-color: aquamarine;
            padding: 4px;
        }
       
       

    </style>
</head>
<body>
    <div class="columns">
        <div>one 111</div>
        <div>two 222</div>
        <div>thre 333</div> 
        <div>four 444</div>
        
        
        
    </div>
</body>
</html>
